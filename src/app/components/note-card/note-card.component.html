<div class="container">
  <span *ngIf="note.pinned" class="pinned-icon"></span>
  <h1 *ngIf="note.title">{{note.title}}</h1>
  <p [innerText]="note.body"></p>
  <input *ngIf="note.completionDate" type="datetime" name="completionDate" id="completionDate"
    [value]="note.completionDate" disabled>
  <ul *ngIf="note.assignee?.length" class="asignee-list">
    <li *ngFor="let assignee of note.assignee">{{assignee.firstName}} {{assignee.lastName}}</li>
  </ul>
</div>
